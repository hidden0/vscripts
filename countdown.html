<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }
    
    #countdown {
      color: #eaeff3;
      font-size: 36px;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    var konamiIndex = 0;
  
    document.addEventListener('keydown', function(event) {
      if (event.keyCode === konamiCode[konamiIndex]) {
        konamiIndex++;
        if (konamiIndex === konamiCode.length) {
          // Konami code was entered correctly
          konamiIndex = 0;
          console.log("Konami Code entered! Replacing all images...");
          replaceAllImages();
        }
      } else {
        konamiIndex = 0;
      }
    });
  
    function replaceAllImages() {
      var funnyImageUrl = "https://media.tenor.com/x8v1oNUOmg4AAAAM/rickroll-roll.gif";
      var images = document.querySelectorAll('img');
      
      images.forEach(function(image) {
        image.src = funnyImageUrl;
      });
    }
  </script>
  <img />
  <div id="countdown"></div>
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Oct 1, 2024 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="countdown"
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the count down is over, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</body>
</html>
