<style>
	#footer {
	box-sizing border-box
	color rgb(187, 183, 175)
	display inline
	font-family Poppins, Arial
	font-size 26.6667px
	font-style normal
	font-variant-ligatures none
	font-weight 400
	height auto
	line-height 41.6px
	overflow-wrap break-word
	pointer-events all
	text-align center
	text-size-adjust 100%
	}
</style>
<script>
  var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
  var konamiIndex = 0;

  document.addEventListener('keydown', function(event) {
    if (event.keyCode === konamiCode[konamiIndex]) {
      konamiIndex++;
      if (konamiIndex === konamiCode.length) {
        // Konami code was entered correctly
        konamiIndex = 0;
        console.log("Konami Code entered! Replacing all images...");
        replaceAllImages();
      }
    } else {
      konamiIndex = 0;
    }
  });

  function replaceAllImages() {
    var funnyImageUrl = "https://media.tenor.com/x8v1oNUOmg4AAAAM/rickroll-roll.gif";
    var images = document.querySelectorAll('img');
    
    images.forEach(function(image) {
      image.src = funnyImageUrl;
    });
  }
</script>
<img width="100%" height="100%" />
<div id="footer">
Excited to see everyone!
</div>
